<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPH Product Launches</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="https://kph.club/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer data-domain="kph" src="https://record.micro.company/script.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#ff6154',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-800 font-sans">
    <header class="flex items-center p-3 md:p-4 border-b border-gray-200 sticky top-0 bg-white z-10">
        <div class="flex items-center mr-2 md:mr-5">
            <div class="w-auto h-8 md:h-10 px-2 md:px-3 rounded-full bg-primary flex items-center justify-center text-white font-bold text-md md:text-lg">KPH</div>
        </div>
        <div class="bg-gray-100 rounded-lg px-2 md:px-4 py-1 md:py-2 flex items-center w-full max-w-xs md:w-60 mr-auto">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="#6f7287"/>
            </svg>
            <input id="search-input" type="text" placeholder="Search products..." class="bg-transparent border-none outline-none w-full ml-2 text-sm">
        </div>
        <nav class="hidden md:flex items-center space-x-6 pr-2">
            <a href="https://kph.club" class="text-gray-700 hover:text-primary font-medium text-sm">KPH Home</a>
            <a href="https://leaderboard.kph.club" class="text-gray-700 hover:text-primary font-medium text-sm">Leaderboard</a>
        </nav>
    </header>

    <div class="max-w-7xl mx-auto px-4 md:px-6 py-4 md:py-8">
        <h1 class="text-xl md:text-2xl font-bold mb-4 md:mb-8">KPH Products Launches - 2025 ðŸš€</h1>
        
        <div id="loading" class="flex justify-center my-12">
            <div class="w-10 h-10 rounded-full border-4 border-gray-200 border-l-primary animate-spin"></div>
        </div>
        
        <div id="error" class="text-primary text-center py-5 hidden">
            Failed to load products. Please try again later.
        </div>
        
        <div id="product-list" class="flex flex-col divide-y divide-gray-100"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
