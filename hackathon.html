<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPH Hackathon 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="https://kph.club/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Verdana:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 10pt;
            background-color: #f6f6ef;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #ff6600;
            padding: 2px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            padding: 4px;
        }
        
        .logo {
            width: 18px;
            height: 18px;
            border: 1px solid white;
            margin-right: 4px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 8px;
            color: #ff6600;
        }
        
        .header-title {
            font-weight: bold;
            color: black;
            text-decoration: none;
            margin-right: 10px;
        }
        
        .header-nav {
            color: black;
            text-decoration: none;
            margin-right: 10px;
            font-size: 9pt;
        }
        
        .header-nav:hover {
            text-decoration: underline;
        }
        
        .content {
            background-color: #f6f6ef;
            padding: 8px;
        }
        
        .item {
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        .item-line {
            display: flex;
            align-items: baseline;
            margin-bottom: 2px;
        }
        
        .rank {
            color: #828282;
            text-align: right;
            width: 25px;
            margin-right: 5px;
            font-size: 9pt;
        }
        
        .vote {
            width: 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        
        .vote::before {
            content: "â–²";
            color: #828282;
            font-size: 8pt;
        }
        
        .vote.voted::before {
            color: #ff6600;
        }
        
        .title {
            font-size: 10pt;
        }
        
        .title a {
            color: black;
            text-decoration: none;
        }
        
        .title a:visited {
            color: #828282;
        }
        
        .title a:hover {
            text-decoration: underline;
        }
        
        .description {
            color: #828282;
            font-size: 9pt;
            margin-top: 2px;
            margin-left: 30px;
            margin-bottom: 2px;
            line-height: 1.3;
            display: block;
        }
        
        .domain {
            color: #828282;
            font-size: 8pt;
            margin-left: 4px;
        }
        
        .domain a {
            color: #828282;
            text-decoration: none;
        }
        
        .subtext {
            color: #828282;
            font-size: 8pt;
            margin-left: 30px;
            margin-bottom: 8px;
        }
        
        .subtext a {
            color: #828282;
            text-decoration: none;
        }
        
        .subtext a:hover {
            text-decoration: underline;
        }
        
        .reactions {
            font-weight: bold;
            color: #ff6600;
        }
        
        .loading {
            text-align: center;
            color: #828282;
            padding: 20px;
        }
        
        .error {
            text-align: center;
            color: #ff6600;
            padding: 20px;
        }
        
        .comments-section {
            margin-top: 10px;
            margin-left: 30px;
            border-left: 1px solid #e6e6df;
            padding-left: 10px;
            display: none;
        }
        
        .comment {
            margin-bottom: 10px;
            font-size: 9pt;
            line-height: 1.3;
        }
        
        .comment-author {
            color: #3c963c;
            font-weight: bold;
        }
        
        .comment-date {
            color: #828282;
            font-size: 8pt;
        }
        
        .comment-text {
            margin-top: 2px;
            color: black;
        }
        
        .toggle-comments {
            cursor: pointer;
            color: #828282;
            text-decoration: none;
        }
        
        .toggle-comments:hover {
            text-decoration: underline;
        }
        
        .feedback-link {
            color: #ff6600 !important;
            font-weight: bold;
        }
        
        .feedback-link:hover {
            color: #ff6600 !important;
            text-decoration: underline;
        }
        
        .spacer {
            height: 10px;
        }
        
        @media (max-width: 640px) {
            body {
                font-size: 9pt;
            }
            
            .rank {
                width: 20px;
                font-size: 8pt;
            }
            
            .title {
                font-size: 9pt;
            }
            
            .subtext {
                margin-left: 25px;
                font-size: 7pt;
            }
            
            .comments-section {
                margin-left: 25px;
            }
            
            .description {
                font-size: 8pt;
                margin-left: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">KPH</div>
            <a href="#" class="header-title" id="home-link">KPH Hackathon 2025</a>
        </div>
    </div>
    
    <div class="content">
        <div id="loading" class="loading">Loading hackathon projects...</div>
        <div id="error" class="error" style="display: none;">
            Failed to load hackathon projects. Please try again later.
        </div>
        <div id="project-list"></div>
    </div>

    <script src="hackathon.js"></script>
</body>
</html>
